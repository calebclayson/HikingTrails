<mat-card>
  <mat-card-content>
    <mat-form-field >
      <input matInput placeholder="Zip Code" [(ngModel)]="zipCode">
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="getTrails()">Search
      Trails</button>
  </mat-card-content>
  <mat-card-content *ngIf="zipCode != undefined">
    <div fxLayout="row wrap" fxLayoutGap="30px">
      <div class="trail-detail-card" *ngFor="let trail of trailsList">
          <a href="">
            <div class="img-container">
              <img class='center' src="{{ trail.imgSmallMed }}">
            </div>
            <div class="card-text">
              <div class="title-row ">
                <span class="wrapper">
                  <img class="difficulty" [src]="'https://cdn.apstatic.com/img/diff/' + trail.difficulty + '.svg'">
                  <strong class="trail-name">{{ trail.name }}</strong>
                </span>
                <div class="length">{{ trail.length }} mi</div>
              </div>
              <div class="sub-row">
                <span class="star-score">
                  <img src="https://cdn.apstatic.com/img/stars/starRed.svg" *ngFor="let star of trail.star">
                  &nbsp;
                  {{ trail.starVotes }} </span>
                <span class="location">{{ trail.location }}</span>
              </div>
            </div>
          </a>
        </div>
      </div>
  </mat-card-content>
</mat-card>
