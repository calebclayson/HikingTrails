<mat-card>

  <mat-card-title>{{user.displayName}}</mat-card-title>

    <mat-card-header>Completed Trails:</mat-card-header>
  <div class="completed" *ngFor="let complete of user$.completed">
    <span routerLink="/trail-info">
      {{ complete.name }}
    </span>
  </div>
  <mat-card-header>Interested Trails:</mat-card-header>
  <div class="interested" *ngFor="let interest of user$.interested">
    <span routerLink="/trail-info">
      {{ interest.name }}
    </span>
  </div>
</mat-card>
